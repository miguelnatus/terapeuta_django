<header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-warm-beige shadow-sm">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      {% comment %} <div class="w-10 h-10 rounded-full bg-gradient-to-br from-moss-green to-warm-orange flex items-center justify-center">
        <span class="text-white font-bold text-lg">DR</span>
      </div> {% endcomment %}
      <div class="hidden sm:block">
        <h1 class="text-lg font-bold text-moss-green">Daniel Rosenthal</h1>
        <p class="text-xs text-text-light">Terapeuta</p>
      </div>
    </div>

    <!-- Navegação desktop -->
    <nav class="hidden md:flex items-center gap-8">
      <button data-scroll-target="para-quem"
              class="nav-link text-text-dark hover:text-moss-green transition-colors font-medium">
        Para Quem
      </button>
      <button data-scroll-target="sobre"
              class="nav-link text-text-dark hover:text-moss-green transition-colors font-medium">
        Sobre
      </button>
      <button data-scroll-target="abordagem"
              class="nav-link text-text-dark hover:text-moss-green transition-colors font-medium">
        Abordagem
      </button>
      <button data-scroll-target="servicos"
              class="nav-link text-text-dark hover:text-moss-green transition-colors font-medium">
        Serviços
      </button>
      <button data-scroll-target="investimento"
              class="nav-link text-text-dark hover:text-moss-green transition-colors font-medium">
        Investimento
      </button>
      <a href="https://wa.me/5547988721507?text=Ol%C3%A1%20Daniel,%20gostaria%20de%20agendar%20uma%20sess%C3%A3o"
         target="_blank"
         rel="noopener noreferrer"
         class="btn-accent">
        Agendar
      </a>
    </nav>

    <!-- Botão mobile -->
    <button id="menu-toggle"
            class="md:hidden p-2 hover:bg-warm-beige rounded-lg transition-colors"
            aria-label="Abrir menu">
      <!-- ícone hamburguer simples -->
      <svg id="icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
      <svg id="icon-close" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <!-- Navegação mobile -->
  <nav id="mobile-menu" class="md:hidden border-t border-warm-beige bg-warm-beige-light hidden">
    <div class="container mx-auto px-4 py-4 flex flex-col gap-4">
      <button data-scroll-target="para-quem"
              class="nav-link text-left text-text-dark hover:text-moss-green transition-colors font-medium py-2">
        Para Quem
      </button>
      <button data-scroll-target="sobre"
              class="nav-link text-left text-text-dark hover:text-moss-green transition-colors font-medium py-2">
        Sobre
      </button>
      <button data-scroll-target="abordagem"
              class="nav-link text-left text-text-dark hover:text-moss-green transition-colors font-medium py-2">
        Abordagem
      </button>
      <button data-scroll-target="servicos"
              class="nav-link text-left text-text-dark hover:text-moss-green transition-colors font-medium py-2">
        Serviços
      </button>
      <button data-scroll-target="investimento"
              class="nav-link text-left text-text-dark hover:text-moss-green transition-colors font-medium py-2">
        Investimento
      </button>
      <a href="https://wa.me/5547988721507?text=Ol%C3%A1%20Daniel,%20gostaria%20de%20agendar%20uma%20sess%C3%A3o"
         target="_blank"
         rel="noopener noreferrer"
         class="btn-accent block text-center">
        Agendar
      </a>
    </div>
  </nav>
</header>
